name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      FORCE_COLOR: '1'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python and nox
      uses: gschaffner/setup-nox@f9b95bd3efbc64c391244db1af9640e14fc3bf72

    - name: Lint
      run: |
        nox -s lint
